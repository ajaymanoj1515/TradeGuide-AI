<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Terminal | TradeGuide AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}" defer></script>
    
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <style>
        body { height: 100vh; display: flex; overflow: hidden; margin: 0; background-color: var(--bg-body); }
        .sidebar { width: 260px; display: flex; flex-direction: column; padding: 25px; backdrop-filter: blur(10px); z-index: 100; }
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        /* Sidebar (Exact Match) */
        .brand { font-size: 1.4em; font-weight: 800; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 15px; margin-bottom: 8px; text-decoration: none; border-radius: 8px; transition: 0.3s; font-weight: 500; }
        .nav-item.active { background: rgba(0, 210, 255, 0.1); color: #00d2ff; }

        /* Controls */
        .controls { background: var(--bg-card); border-bottom: 1px solid var(--border-color); padding: 15px 20px; display: flex; gap: 10px; align-items: center; }
        
        /* Workspace */
        .workspace { display: flex; flex: 1; overflow: hidden; }
        #chart-wrapper { flex: 1; background: var(--bg-body); position: relative; border-right: 1px solid var(--border-color); display:flex; flex-direction:column; }
        
        /* AI Panel */
        .ai-panel { width: 320px; background: var(--bg-card); display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .panel-box { background: var(--bg-body); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid var(--border-color); }
        .panel-label { color: var(--text-muted); font-size: 0.75em; font-weight: 600; text-transform: uppercase; margin-bottom: 10px; }
        .level-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border-color); font-size: 0.9em; }
        .signal-badge { font-size: 1.8em; font-weight: 800; text-align: center; padding: 15px; border-radius: 8px; margin-top: 5px; }
        
        .loader { display: none; border: 3px solid rgba(100,100,100,0.2); border-top: 3px solid #00d2ff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">
            <i class="fas fa-chart-line" style="color: var(--accent);"></i> &nbsp;TradeGuide<span>AI</span>
        </div>
        
        <div class="nav-links">
            <a href="/dashboard" class="nav-item">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="/prediction" class="nav-item active">
                <i class="fas fa-bolt"></i> Prediction
            </a>
            <a href="/portfolio" class="nav-item">
                <i class="fas fa-list"></i> Watchlist
            </a>
            <a href="/news" class="nav-item">
                <i class="far fa-newspaper"></i> News Hub
            </a>
            <a href="/settings" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
            </div>

        <div style="margin-top:auto;">
            <a href="#" id="theme-toggle" class="nav-item">
                <i class="fas fa-moon"></i> Theme
            </a>
            <a href="/logout" class="nav-item" style="color: #ff5252;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <div class="main">
        <div class="controls">
            <span style="font-weight: 800; font-size:1.1em; color: var(--text-main); margin-right: 15px;">AI PREDICTOR</span>
            <input type="text" id="tInput" placeholder="Symbol (e.g. TATASTEEL)" value="{{ selected_ticker }}">
            <select id="mInput">
                <option value="NSE">NSE (India)</option>
                <option value="BSE">BSE</option>
                <option value="CRYPTO">Crypto</option>
                <option value="FOREX">Forex</option>
            </select>
            <select id="iInput">
                <option value="1d">1 Day</option>
                <option value="1h">1 Hour</option>
                <option value="15m">15 Min</option>
            </select>
            <button onclick="runAnalysis()"><i class="fas fa-search"></i> ANALYZE</button>
            <div id="loader" class="loader"></div>
        </div>

        <div class="workspace">
            <div id="chart-wrapper">
                <div id="apex-chart" style="width:100%; height:100%;"></div>
            </div>

            <div class="ai-panel" id="ai-results" style="display:none;">
                <div class="panel-box">
                    <div class="panel-label">SMART MONEY ANALYSIS</div>
                    <div id="signal-text" class="signal-badge">--</div>
                    <div id="signal-reasons" style="margin-top:15px; font-size:0.8em; color:var(--text-muted);"></div>
                </div>
                
                <div class="panel-box">
                    <div class="panel-label">KEY LEVELS (SMC)</div>
                    <div class="level-row"><span>ENTRY</span><span id="p-entry" style="font-weight:700;">0.00</span></div>
                    <div class="level-row"><span>SWING HIGH</span><span id="p-target" style="font-weight:700; color:#00e676;">0.00</span></div>
                    <div class="level-row"><span>SWING LOW</span><span id="p-stop" style="font-weight:700; color:#ff5252;">0.00</span></div>
                </div>

                <div class="panel-box">
                    <div class="panel-label">INDICATORS</div>
                    <div class="level-row"><span>RSI (14)</span><span id="p-rsi">--</span></div>
                    <div class="level-row"><span>Golden Pocket</span><span id="p-fib" style="color:#ff9100; font-weight:700;">--</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- APEXCHART CONFIGURATION ---
        let chart; 

        function renderChart(data, symbol, interval, fibLevels, srLevels) {
            let dateFormat = 'dd MMM';
            let tooltipFormat = 'dd MMM yyyy';
            
            if (interval === '15m' || interval === '1h') {
                dateFormat = 'HH:mm';
                tooltipFormat = 'dd MMM HH:mm';
            }

            // Prepare Annotations (Lines for Fibs & SR)
            let annotations = [];
            
            // 1. Add Golden Ratio Line
            if(fibLevels && fibLevels["0.618 (Golden)"]) {
                annotations.push({
                    y: fibLevels["0.618 (Golden)"],
                    borderColor: '#ff9100',
                    label: { 
                        borderColor: '#ff9100',
                        style: { color: '#fff', background: '#ff9100' },
                        text: 'Golden 0.618'
                    }
                });
            }

            // 2. Add Support/Resistance Lines
            if(srLevels && srLevels.length > 0) {
                srLevels.forEach(lvl => {
                    annotations.push({
                        y: lvl,
                        borderColor: '#2979ff',
                        strokeDashArray: 4,
                        label: {
                            borderColor: '#2979ff',
                            style: { color: '#fff', background: '#2979ff' },
                            text: 'S/R Level'
                        }
                    });
                });
            }

            const options = {
                series: [{
                    name: 'Price',
                    data: data 
                }],
                chart: {
                    type: 'candlestick',
                    height: '100%',
                    background: 'transparent',
                    toolbar: { show: true, tools: { download: false } },
                    animations: { enabled: false } 
                },
                annotations: {
                    yaxis: annotations // Add the SMC lines
                },
                title: {
                    text: `${symbol} [${interval}]`,
                    align: 'left',
                    style: { fontSize: '20px', color: '#888' }
                },
                xaxis: {
                    type: 'datetime',
                    tooltip: { enabled: true },
                    axisBorder: { show: false },
                    axisTicks: { show: false },
                    labels: { 
                        datetimeUTC: false,
                        style: { colors: '#888' },
                        datetimeFormatter: {
                            year: 'yyyy', month: 'MMM \'yy', day: 'dd MMM', hour: 'HH:mm'
                        }
                    }
                },
                yaxis: {
                    tooltip: { enabled: true },
                    opposite: true, 
                    labels: { style: { colors: '#888' } }
                },
                grid: { borderColor: 'rgba(255,255,255,0.05)' },
                tooltip: {
                    theme: 'dark',
                    x: { show: true, format: tooltipFormat }
                },
                plotOptions: {
                    candlestick: {
                        colors: { upward: '#00e676', downward: '#ff5252' },
                        wick: { useFillColor: true }
                    }
                },
                theme: { mode: 'dark' }
            };

            if (chart) { chart.destroy(); }
            chart = new ApexCharts(document.querySelector("#apex-chart"), options);
            chart.render();
        }

        // --- RUN ANALYSIS ---
        window.onload = function() { 
            if(document.getElementById('tInput').value.trim() !== "") {
                runAnalysis();
            }
        };

        async function runAnalysis() {
            const rawTicker = document.getElementById('tInput').value.trim();
            const market = document.getElementById('mInput').value;
            const interval = document.getElementById('iInput').value;
            
            if(!rawTicker) return alert("Please enter a symbol.");
            
            document.getElementById('loader').style.display = 'block';
            document.getElementById('ai-results').style.display = 'none';

            try {
                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ ticker: rawTicker, market: market, interval: interval })
                });
                const data = await res.json();

                if(data.success) {
                    const r = data.data;
                    document.getElementById('ai-results').style.display = 'flex';
                    
                    const sigBox = document.getElementById('signal-text');
                    sigBox.innerText = r.signal;
                    sigBox.style.color = r.signal_color;
                    sigBox.style.background = r.signal.includes("BUY") ? "rgba(0, 230, 118, 0.1)" : r.signal.includes("SELL") ? "rgba(255, 82, 82, 0.1)" : "rgba(100,100,100,0.1)";

                    document.getElementById('signal-reasons').innerText = r.reasons.join(", ");
                    document.getElementById('p-entry').innerText = r.levels.entry;
                    document.getElementById('p-target').innerText = r.levels.target;
                    document.getElementById('p-stop').innerText = r.levels.stoploss;
                    document.getElementById('p-rsi').innerText = r.rsi;

                    // Display Golden Pocket Value
                    if (r.fib_levels) {
                        document.getElementById('p-fib').innerText = r.fib_levels["0.618 (Golden)"].toFixed(2);
                    }

                    if(r.chart_data && r.chart_data.length > 0) {
                        // Pass Fib levels and SR levels to chart renderer
                        renderChart(r.chart_data, r.ticker, interval, r.fib_levels, r.sr_levels);
                    }
                } else {
                    alert("Error: " + data.error);
                }
            } catch(e) { console.error(e); }
            
            document.getElementById('loader').style.display = 'none';
        }
    </script>
</body>
</html>
